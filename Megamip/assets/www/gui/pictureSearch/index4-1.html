<!DOCTYPE html>
<html>
<head>
	
	<script src="css-js/jquery-1.5.min.js"></script>
	
</head>
<body>
<h1>Resultat de la recherche</h1>
<div  id="image-container">

</div>
<script>

$(document).ready(function () {	
	var key = "golf gti";
	var apiURL = 'http://ajax.googleapis.com/ajax/services/search/'+"images"+
                        '?v=1.0&callback=?';
	
	$.getJSON(apiURL,{
		    q	: "golf",
		    rsz	:8,
		    start	: 0
		},function(data){
			for(var i = 0; i < data.responseData.results.length; i++){
			  $('#image-container').append('<img src="'+data.responseData.results[i].tbUrl +'">  ');
			}	
		}
	);
		
});

</script>
</body>
</html>
